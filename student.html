<!DOCTYPE html>
<html>
<head>
<title>Student Dashboard</title>

<style>
body{margin:0;font-family:Arial;background:#f4f4f4;}
nav{
  background:#ff4b2b;
  color:white;
  padding:15px;
  display:flex;
  justify-content:space-between;
}

.container{padding:20px;}

.event{
  background:white;
  margin-bottom:20px;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.event img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.event-content{padding:15px;}

.actions{
  display:flex;
  justify-content:space-between;
}

button{
  background:#ff4b2b;
  border:none;
  color:white;
  padding:8px 15px;
  border-radius:20px;
  cursor:pointer;
}
</style>
</head>

<body>

<nav>
  <h3>Events Feed</h3>
  <button onclick="goToBooking('Hackathon')">Book</button>

</nav>

<div class="container" id="feed">

  <div class="event">
    <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d">
    <div class="event-content">
      <h3>Hackathon</h3>
      <p>Organised by Coding Club</p>
      <div class="actions">
        <button onclick="like(this)">❤️ Like</button>
        <button onclick="goToBooking('Hackathon')">Book</button>

      </div>
    </div>
  </div>

  <div class="event">
    <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2">
    <div class="event-content">
      <h3>Cultural Fest</h3>
      <p>Organised by Cultural Club</p>
      <div class="actions">
        <button onclick="like(this)">❤️ Like</button>
        <button onclick="goToBooking('Hackathon')">Book</button>

      </div>
    </div>
  </div>

</div>

<script>
function book(){
  alert("Booking successful (demo)");
}

function like(btn){
  btn.innerText="❤️ Liked";
}

function showNews(){
  alert("College news will be shown here");
}
</script>
<script>
function goToBooking(eventName){
  localStorage.setItem("selectedEvent", eventName);
  window.location.href = "book.html";
}
</script>


</body>
</html>
