<!DOCTYPE html>
<html>
<head>
<title>Club Dashboard</title>
<style>
body{font-family:Arial;background:#f4f4f4;margin:0;}
h2{padding:20px;}

.stats{
  display:flex;
  gap:20px;
  padding:0 20px;
}
.stat{
  background:white;
  flex:1;
  padding:20px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.card{
  background:white;
  margin:20px;
  padding:20px;
  border-radius:15px;
}

table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  border:1px solid #ccc;
  padding:8px;
}
button{
  background:#ff4b2b;
  border:none;
  color:white;
  padding:8px 15px;
  border-radius:20px;
  cursor:pointer;
}
</style>
</head>

<body>

<h2>Club Dashboard</h2>

<div class="stats">
  <div class="stat"><h3>Events</h3><p>2</p></div>
  <div class="stat"><h3>Bookings</h3><p>5</p></div>
  <div class="stat"><h3>Likes</h3><p>18</p></div>
</div>

<div class="card">
  <h3>Student Bookings</h3>
  <table>
    <tr><th>Name</th><th>Admission</th><th>Phone</th><th>Status</th></tr>
    <tr><td>Aman</td><td>21CS001</td><td>9999999999</td><td>Paid</td></tr>
    <tr><td>Riya</td><td>21CS002</td><td>8888888888</td><td>Paid</td></tr>
  </table>
</div>

<div class="card">
  <h3>Upload College News</h3>
  <input type="text" placeholder="Enter news title" style="width:100%;padding:8px;"><br><br>
  <button onclick="alert('News uploaded (demo)')">Upload</button>
</div>

</body>
</html>
