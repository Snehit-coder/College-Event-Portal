<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>College Events</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff416c,#ff4b2b);
  font-family:Arial;
  color:white;
}

.loader{
  text-align:center;
}

.ticket{
  width:90px;
  height:90px;
  border:4px dashed white;
  border-radius:50%;
  animation:spin 2s linear infinite;
  margin:auto;
}

@keyframes spin{
  100%{transform:rotate(360deg);}
}

.dots span{
  font-size:30px;
  animation:blink 1.4s infinite both;
}
.dots span:nth-child(2){animation-delay:.2s;}
.dots span:nth-child(3){animation-delay:.4s;}

@keyframes blink{
  0%{opacity:.2;}
  20%{opacity:1;}
  100%{opacity:.2;}
}

button{
  margin-top:20px;
  padding:10px 20px;
  border:none;
  background:white;
  color:#ff4b2b;
  font-size:16px;
  border-radius:20px;
  cursor:pointer;
  display:none;
}
</style>
</head>

<body>
<div class="loader">
  <h1>College Events</h1>
  <div class="ticket"></div>
  <p>Loading events</p>
  <div class="dots"><span>.</span><span>.</span><span>.</span></div>
  <button id="enterBtn" onclick="location.href='login.html'">Enter</button>
</div>

<script>
setTimeout(()=>{
  document.getElementById("enterBtn").style.display="inline-block";
},3000);
</script>
</body>
</html>
